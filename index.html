<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="styles.css">  
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
  <div class="card">
    <div class="card__content">
      <h1 class="card__title">Get <span>insights</span> that help your business grow.</h1>
      <p class="card__description">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
      <div class="card__stats">
        <h2 class="card__stats-nums num1">10k+</h2>
        <h2 class="card__stats-nums">314</h2>
        <h2 class="card__stats-nums">12M+</h2>
        <p class="card__stats-title title-1">companies</p>
        <p class="card__stats-title title-2">templates</p>
        <p class="card__stats-title title-3">queries</p>
      </div>
    </div>
    <div class="card__img">
      <div class="card__img-overlay"></div>
    </div>
  </div>
</body>
</html>
